<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg fixed-top auto-hiding-navbar">
        <div class="container">
            <a class="navbar-brand" href="./index.html">O W N D A Y S</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#contact">Contacts</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a href="./login.html"><img src="./assets/icons/user.png" alt="Log-in" class="login"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--END OF NAVBAR-->

    <!--SIGNUP-->
    <div class="wrapper">
        <form id="signupForm" class="row g-3">
            <h1 class="text-center">Sign-Up</h1>
            
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required>
            </div>

            <div class="col-md-4">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge" placeholder="Age" required>
            </div>

            <div class="col-md-8">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>

            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>

            <div class="col-md-6">
                <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Re-enter Password" required>
            </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Address" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>

            <div class="col-12">
                <div class="login-link">
                    <p>Already have an account? <a href="./login.html">Log-In</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
    <!--END OF SIGNUP-->

</body>
</html>
